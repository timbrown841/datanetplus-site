# /render.yaml  (put this at the **repo root**, not inside /server)
services:
  - type: web
    name: datanetplus-api
    env: node
    plan: free
    region: frankfurt
    rootDir: server
    buildCommand: "npm install --omit=dev"
    startCommand: "npm start"
    autoDeploy: true
    envVars:
      - key: MONGODB_URI
        sync: false
      - key: NODE_ENV
        value: production
      - key: ALLOWED_ORIGINS
        value: "https://timbrown841.github.io,https://timbrown841.github.io/datanetplus-site"
    healthCheckPath: /api/health
