<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Lead API Test</title>
  <style>body{font-family:system-ui;-apple-system,Segoe UI,Roboto,Arial;margin:20px} label{display:block;margin:.5rem 0}.ok{color:green}.err{color:#b00}</style>
</head>
<body>
  <h1>Test /api/lead</h1>
  <form id="f">
    <label>Name <input name="name" required value="iPad Test"></label>
    <label>Email <input name="email" type="email" required value="ipad@test.com"></label>
    <label>Message <input name="message" required value="Testing from iPad"></label>
    <label><input type="checkbox" name="consent" checked> Consent</label>
    <button>Send</button>
  </form>
  <pre id="out"></pre>

  <script>
    const API = 'https://datanetplus-api.onrender.com/api/lead'; // your Render URL
    const f = document.getElementById('f'), out = document.getElementById('out');
    f.addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(f).entries());
      data.consent = !!f.elements.consent.checked;
      out.className = ''; out.textContent = 'Sending...';
      try {
        const res = await fetch(API, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        const json = await res.json().catch(() => ({}));
        if (!res.ok) throw new Error(json.error || 'Request failed');
        out.className = 'ok';
        out.textContent = JSON.stringify(json, null, 2);
      } catch (err) {
        out.className = 'err';
        out.textContent = 'Error: ' + err.message;
      }
    });
  </script>
</body>
</html>
